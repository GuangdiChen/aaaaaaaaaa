<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苗族蜡染</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/all.css">
    <style>
        body .shell-main-nav ul .nav-box {
            left: 240px;
        }

        body .shell-main {
            margin-bottom: 0;
        }

        body .shell-main-nav {
            margin-bottom: 0;
        }
        
        body {
          margin: 0;
          padding: 0;
          background-color: #D1D9E0;
        }
      
        .canvas-container {
        position: absolute;
        margin-top: 70px; /* 考虑到导航栏高度（60px）及可能的阴影 */
        width: 90%;
        max-width: 800px;
        aspect-ratio: 16 / 9;
        z-index: -1;
    }

    canvas {
        display: block; 
        width: 100%;
        height: 100%;
    }
        
    </style>
       
</head>

<body>
    <div class="shell">
        <div class="shell-main">
            <div class="shell-main-nav">
                <div class="logo">
                    <span>苗族蜡染</span>
                </div>
                <ul>
                    <li><a href="./index.html">首页</a></li>
                    <li><a href="./Template.html">历史渊源</a></li>
                    <li><a href="./make.html">工艺技艺</a></li>
                    <li><a href="./painter.html">传承保护</a></li>
                    <li><a href="./contact.html">联系我们</a></li>
                    <div class="nav-box"></div>
                </ul>
            </div>
        </div>
        
          <!-- 为Three.js canvas添加容器 -->
          <div id="canvas-container">
            <canvas id="threejs-canvas"></canvas>
        </div>
        
        <script type="module">
            import * as THREE from 'https://cdn.skypack.dev/three@0.146.0';
    
            // 初始化场景、相机和渲染器
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
    
            // 创建一个立方体模型
            const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            const cubeMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            scene.add(cube);
    
            // 设置摄像机位置
            camera.position.z = 5;
    
            // 添加光照
            const ambientLight = new THREE.AmbientLight(0x404040); // 软环境光
            scene.add(ambientLight);
    
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // 主光源
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);
    
            // 渲染循环
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
    
            // 适应窗口尺寸变化
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        </script>
    </div>
</body>

</html>
