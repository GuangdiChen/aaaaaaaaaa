<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Glowing Blue Cube</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
      // 创建场景
      const scene = new THREE.Scene();

      // 创建相机
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // 创建渲染器
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('container').appendChild(renderer.domElement);

      // 添加控制器
      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // 创建立方体
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color: 0x00aaff, emissive: 0x00aaff, emissiveIntensity: 1 }); // 修改 emissiveIntensity 为 1
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // 添加光源
      const light = new THREE.PointLight(0xffffff, 2); // 增加光源强度
      light.position.set(2, 2, 2);
      scene.add(light);

      // 创建动画函数
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      // 启动动画
      animate();
    </script>
  </body>
</html>
